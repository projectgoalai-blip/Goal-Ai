<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal AI - JEE/NEET Preparation Assistant</title>
    <meta name="description" content="AI-powered goal tracking for JEE/NEET preparation">
    <meta name="theme-color" content="#000000">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .splash-content {
            text-align: center;
        }
        
        .logo-container {
            animation: logoEntrance 2s ease-out;
        }
        
        .logo-circle {
            width: 150px;
            height: 150px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            animation: rotateCircle 2s linear 1;
            position: relative;
        }
        
        .logo-text {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes rotateCircle {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* Auth Page */
        .auth-page {
            min-height: 100vh;
            background-color: #000000;
            display: none;
        }
        
        .auth-container {
            display: flex;
            min-height: 100vh;
        }
        
        .auth-form-section {
            flex: 1;
            max-width: 500px;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-form {
            width: 100%;
            max-width: 400px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-small {
            margin-bottom: 20px;
        }
        
        .logo-circle-small {
            width: 60px;
            height: 60px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-size: 14px;
            font-weight: bold;
        }
        
        .auth-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            opacity: 0.8;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background-color: #000000;
            border: 1px solid #ffffff;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .auth-submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .auth-submit-btn:hover:not(:disabled) {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateY(-1px);
        }
        
        .auth-hero-section {
            flex: 1;
            background-color: #000000;
            border-left: 1px solid #ffffff;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hero-content {
            max-width: 500px;
        }
        
        .hero-content h2 {
            font-size: 36px;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .hero-content > p {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 40px;
        }
        
        .hero-features {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .hero-feature {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .feature-icon {
            width: 30px;
            height: 30px;
            border: 1px solid #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }
            
            .auth-hero-section {
                border-left: none;
                border-top: 1px solid #ffffff;
            }
            
            .hero-content h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <div class="splash-content">
            <div class="logo-container">
                <div class="logo-circle">
                    <span class="logo-text">GOAL AI</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Auth Page -->
    <div id="auth-page" class="auth-page">
        <div class="auth-container">
            <div class="auth-form-section">
                <div class="auth-form">
                    <div class="auth-header">
                        <div class="logo-small">
                            <div class="logo-circle-small">
                                <span>GA</span>
                            </div>
                        </div>
                        <h1>Welcome to Goal AI</h1>
                        <p>Start your JEE/NEET preparation journey</p>
                    </div>

                    <form class="auth-form-inputs">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="6">
                        </div>

                        <button type="submit" class="auth-submit-btn">Get Started</button>
                    </form>
                </div>
            </div>

            <div class="auth-hero-section">
                <div class="hero-content">
                    <h2>Master Your JEE/NEET Preparation</h2>
                    <p>AI-powered goal tracking to keep you on the path to success</p>
                    
                    <div class="hero-features">
                        <div class="hero-feature">
                            <div class="feature-icon">✓</div>
                            <span>Daily AI-powered planning</span>
                        </div>
                        <div class="hero-feature">
                            <div class="feature-icon">✓</div>
                            <span>Progress tracking & analysis</span>
                        </div>
                        <div class="hero-feature">
                            <div class="feature-icon">✓</div>
                            <span>Personalized study schedules</span>
                        </div>
                        <div class="hero-feature">
                            <div class="feature-icon">✓</div>
                            <span>24/7 AI motivation & support</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Show splash screen for 3 seconds with animation
        setTimeout(() => {
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('auth-page').style.display = 'block';
        }, 3000);

        // Form handling
        document.querySelector('.auth-form-inputs').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Demo: Registration would happen here. The full app is running on the main server!');
        });
    </script>
</body>
</html>
