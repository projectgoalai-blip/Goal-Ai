    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        #root {
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .app-container {
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: white;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #888;
            margin-bottom: 40px;
        }
        
        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: white;
            color: black;
        }
        
        .btn-primary:hover {
            background-color: #f0f0f0;
        }
        
        .btn-secondary {
            background-color: transparent;
            color: white;
            border: 1px solid white;
        }
        
        .btn-secondary:hover {
            background-color: white;
            color: black;
        }
        
        .auth-form {
            background-color: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 30px;
            margin-top: 20px;
            max-width: 400px;
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #222;
            color: white;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: white;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .hidden {
            display: none !important;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-weight: bold;
        }
        
        .status-success {
            background-color: #004d00;
            color: #00ff00;
            border: 1px solid #00aa00;
        }
        
        .status-error {
            background-color: #4d0000;
            color: #ff0000;
            border: 1px solid #aa0000;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            
            .auth-form {
                padding: 20px;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="app-container">
            <h1>Goal AI</h1>
            <p class="subtitle">JEE/NEET Preparation Assistant</p>
            
            <div id="main-buttons" class="button-group">
                <button class="btn btn-primary" onclick="showLogin()">Login</button>
                <button class="btn btn-secondary" onclick="showSignup()">Sign Up</button>
            </div>
            
            <div id="login-form" class="auth-form hidden">
                <h3 style="text-align: center; margin-bottom: 20px;">Login to Goal AI</h3>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-secondary" onclick="hideAuthForms()">Cancel</button>
                    </div>
                </form>
            </div>
            
            <div id="signup-form" class="auth-form hidden">
                <h3 style="text-align: center; margin-bottom: 20px;">Create Account</h3>
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="signup-name">Name</label>
                        <input type="text" id="signup-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" required minlength="6">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                        <button type="button" class="btn btn-secondary" onclick="hideAuthForms()">Cancel</button>
                    </div>
                </form>
            </div>
            
            <div id="status-message"></div>
        </div>
    </div>
    
    <script>
        function showLogin() {
            hideAuthForms();
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('main-buttons').style.opacity = '0.5';
        }
        
        function showSignup() {
            hideAuthForms();
            document.getElementById('signup-form').classList.remove('hidden');
            document.getElementById('main-buttons').style.opacity = '0.5';
        }
        
        function hideAuthForms() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('main-buttons').style.opacity = '1';
            clearStatusMessage();
        }
        
        function showStatusMessage(message, isError = false) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = 'status-message ' + (isError ? 'status-error' : 'status-success');
        }
        
        function clearStatusMessage() {
            document.getElementById('status-message').innerHTML = '';
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            try {
                showStatusMessage('Logging in...', false);
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatusMessage('Login successful! Redirecting...', false);
                    setTimeout(() => {
                        window.location.reload();
                    }, 1500);
                } else {
                    showStatusMessage(result.message || 'Login failed', true);
                }
            } catch (error) {
                showStatusMessage('Connection error. Please try again.', true);
                console.error('Login error:', error);
            }
        }
        
        async function handleSignup(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const signupData = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            try {
                showStatusMessage('Creating account...', false);
                
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify(signupData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatusMessage('Account created successfully! Redirecting...', false);
                    setTimeout(() => {
                        window.location.reload();
                    }, 1500);
                } else {
                    showStatusMessage(result.message || 'Registration failed', true);
                }
            } catch (error) {
                showStatusMessage('Connection error. Please try again.', true);
                console.error('Signup error:', error);
            }
        }
        
        // Test API connection on page load
        window.addEventListener('load', async function() {
            try {
                const response = await fetch('/api/test', { 
                    credentials: 'include' 
                });
                if (response.ok) {
                    console.log('✅ Backend connection successful');
                } else {
                    console.log('⚠️ Backend connection issue');
                }
            } catch (error) {
                console.log('❌ Backend connection failed:', error);
            }
        });
    </script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
