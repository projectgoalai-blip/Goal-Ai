<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal AI - JEE/NEET Preparation Assistant</title>
    <meta name="description" content="AI-powered goal tracking for JEE/NEET preparation">
    <meta name="theme-color" content="#000000">
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIHN0cm9rZT0id2hpdGUiIHN0cm9rZS13aWR0aD0iMiIvPgo8dGV4dCB4PSIxNiIgeT0iMjAiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSI4IiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+R0E8L3RleHQ+Cjwvc3ZnPgo=">
    
    <!-- Mobile optimizations -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Goal AI">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        #root {
            min-height: 100vh;
            width: 100%;
        }
        
        /* Loading spinner for initial load */
        .initial-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-circle {
            width: 60px;
            height: 60px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top: 2px solid transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="initial-loading">
            <div class="loading-circle"></div>
        </div>
    </div>
    
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@19/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@19/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-router-dom@7/dist/umd/react-router-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- App Styles -->
    <link rel="stylesheet" href="/src/styles/global.css">
    
    <script type="text/babel" data-type="module">
        const { useState, useEffect, createContext, useContext } = React;
        const { createRoot } = ReactDOM;
        
        // Simple inline app for testing
        function SimpleApp() {
            const [loading, setLoading] = useState(true);
            
            useEffect(() => {
                // Remove initial loading screen
                const loadingElement = document.querySelector('.initial-loading');
                if (loadingElement) {
                    loadingElement.remove();
                }
                setLoading(false);
            }, []);
            
            if (loading) {
                return React.createElement('div', { 
                    style: { 
                        display: 'flex', 
                        alignItems: 'center', 
                        justifyContent: 'center', 
                        height: '100vh',
                        color: 'white',
                        fontSize: '24px'
                    }
                }, 'Loading Goal AI...');
            }
            
            return React.createElement('div', {
                style: {
                    display: 'flex',
                    flexDirection: 'column',
                    alignItems: 'center',
                    justifyContent: 'center',
                    height: '100vh',
                    padding: '20px',
                    textAlign: 'center'
                }
            }, [
                React.createElement('h1', { 
                    key: 'title',
                    style: { marginBottom: '20px', color: 'white' }
                }, 'Goal AI'),
                React.createElement('p', {
                    key: 'subtitle', 
                    style: { marginBottom: '30px', color: '#888' }
                }, 'JEE/NEET Preparation Assistant'),
                React.createElement('div', {
                    key: 'buttons',
                    style: { display: 'flex', gap: '20px' }
                }, [
                    React.createElement('button', {
                        key: 'login',
                        style: {
                            padding: '12px 24px',
                            backgroundColor: 'white',
                            color: 'black',
                            border: 'none',
                            borderRadius: '6px',
                            cursor: 'pointer',
                            fontSize: '16px'
                        },
                        onClick: () => alert('Login functionality coming soon!')
                    }, 'Login'),
                    React.createElement('button', {
                        key: 'signup',
                        style: {
                            padding: '12px 24px',
                            backgroundColor: 'transparent',
                            color: 'white',
                            border: '1px solid white',
                            borderRadius: '6px',
                            cursor: 'pointer',
                            fontSize: '16px'
                        },
                        onClick: () => alert('Signup functionality coming soon!')
                    }, 'Sign Up')
                ])
            ]);
        }
        
        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(SimpleApp));
    </script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
